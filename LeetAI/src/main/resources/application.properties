# ===============================
# Server Configuration
# ===============================
server.port=8080

# ===============================
# Gemini API Configuration
# ===============================
spring.ai.vertex.ai.gemini.api-key=${GEMINI_API_KEY}
spring.ai.vertex.ai.gemini.chat.options.model=gemini-2.5-flash

# ===============================
# Database Configuration
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/leetai
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ===============================
# Admin Credentials
# ===============================
admin.username=${ADMIN_USERNAME}
admin.password=${ADMIN_PASSWORD}

# ===============================
# Judge0 (Sulu) API Configuration
# ===============================
judge0.api.url=https://judge0-ce.p.sulu.sh/submissions
judge0.retrieval.url=https://judge0-ce.p.sulu.sh
sulu.api.key=${SULU_API_KEY}

# ===============================
# Optional Proxy (if used)
# ===============================
app.proxy.host=${PROXY_HOST:}
app.proxy.port=${PROXY_PORT:}
